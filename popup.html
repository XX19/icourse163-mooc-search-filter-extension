<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOOC课程筛选器</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
        }

        .header p {
            margin: 5px 0 0 0;
            font-size: 12px;
            opacity: 0.8;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .status.active {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.3);
        }

        .status.inactive {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        .status-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-text {
            font-size: 14px;
            font-weight: 500;
        }

        .features {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .features h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .feature-list li {
            padding: 5px 0;
            font-size: 12px;
            display: flex;
            align-items: center;
        }

        .feature-list li::before {
            content: "✓";
            margin-right: 8px;
            color: #4caf50;
            font-weight: bold;
        }

        .actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .btn.primary {
            background: rgba(76, 175, 80, 0.8);
            border-color: rgba(76, 175, 80, 0.9);
        }

        .btn.primary:hover {
            background: rgba(76, 175, 80, 1);
        }

        .footer {
            text-align: center;
            margin-top: 15px;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎓 MOOC课程筛选器</h1>
        <p>中国大学MOOC课程筛选工具</p>
    </div>

    <div class="status" id="status">
        <div class="status-icon">🔍</div>
        <div class="status-text">正在检测页面...</div>
    </div>

    <div class="features">
        <h3>功能特性</h3>
        <ul class="feature-list">
            <li>筛选已结束且已关闭的课程</li>
            <li>高亮显示已关闭课程</li>
            <li>实时统计筛选结果</li>
            <li>一键清除筛选条件</li>
        </ul>
    </div>

    <div class="actions">
        <button class="btn" id="refreshBtn">刷新页面</button>
        <button class="btn primary" id="toggleBtn">切换筛选</button>
    </div>

    <div class="footer">
        版本 1.0 | 适用于中国大学MOOC
    </div>

    <script src="popup.js"></script>
</body>
</html>
